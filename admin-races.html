<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Races</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-page">
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <img class="brand-logo" src="assets/titles/title-banner.png" alt="Doodle Dash" />
      </div>
      <div class="next-race" aria-label="Admin">
        <span class="next-race-label">Admin</span>
        <span class="next-race-date">Races</span>
      </div>
    </div>
  </header>

  <main class="page-main">
    <div class="page-container">
      <h1>Admin - Races</h1>
      <p>Upload a new race image for each race.</p>
      <div id="adminRaces" class="entries-container">
        <div class="loading">Loading races...</div>
      </div>
    </div>
  </main>

  <footer id="siteFooter"></footer>

  <script src="footer.js"></script>
  <script src="admin-races.js"></script>
</body>
</html>
