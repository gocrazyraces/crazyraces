  <link rel="stylesheet" href="style.css" />

<body>
  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <img
          class="brand-logo"
          src="assets/titles/title-banner.png"
          alt="Doodle Dash"
        />
      </div>

      <div class="topbar-right">
        <div class="next-race" aria-label="Next race date">
          <span class="next-race-label">Next race:</span>
          <span id="nextRaceDate" class="next-race-date">â€”</span>
        </div>
        <div class="brand-video" aria-label="Doodle Dash video">
          <iframe
            class="brand-video-frame"
            src="https://www.youtube.com/embed/Rf7DhQOa-eg?controls=0&modestbranding=1&rel=0"
            title="Doodle Dash video"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Navigation row -->
    <nav class="topnav" aria-label="Primary navigation">
      <div class="topnav-inner">
        <a class="navlink" href="index.html">Home</a>
        <a class="navlink" href="races.html">Races</a>
        <a class="navlink" href="faq.html">FAQ</a>
        <a class="navlink active" href="garage.html">Garage</a>
      </div>
    </nav>
  </header>

  <!-- =========================================================
       GARAGE PAGE CONTENT
       ========================================================= -->
  <main class="page-main">
    <div class="page-container">
      <section class="garage-section">
        <h1>Garage</h1>

        <div id="garageGrid" class="garage-grid">
          <div class="loading">Loading cars...</div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="siteFooter"></footer>

  <script>
    // Inline constants to avoid module issues
    window.CRAZY_RACES_BODY_W = 1024;
    window.CRAZY_RACES_BODY_H = 512;
    window.CRAZY_RACES_WHEEL_W = 256;
    window.CRAZY_RACES_WHEEL_H = 256;
    window.CRAZY_RACES_TOTAL_CREDITS = 100;
    window.CRAZY_RACES_SUBMIT_ENDPOINT = "/api/race-enter";
  </script>
  <script src="script.js"></script>
  <script src="footer.js"></script>
  <script src="garage.js"></script>
