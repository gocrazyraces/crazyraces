<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrazyRaces Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fabric -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>CrazyRaces Car Designer</h1>
</header>

<div id="app">

  <aside id="toolbar">
    <h3>Tools</h3>

    <button id="selectTool">Select</button>
    <button id="drawTool">Draw</button>

    <label>Brush Size</label>
    <input type="range" id="brushSize" min="1" max="20" value="4">

    <label>Color</label>
    <input type="color" id="color" value="#000000">

    <hr>

    <label class="file">
      Upload Car Body
      <input type="file" id="uploadBody" accept="image/*">
    </label>

    <label class="file">
      Upload Wheel Image
      <input type="file" id="uploadWheel" accept="image/*">
    </label>

    <hr>

    <label>Email</label>
    <input id="email" placeholder="Email">

    <button id="submit">Submit</button>
  </aside>

  <main>
    <canvas id="canvas" width="1024" height="512"></canvas>
  </main>

</div>

<script src="editor.js"></script>
</body>
</html>
