<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CrazyRaces Editor</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>

<div id="editor-container">

  <!-- Toolbar -->
  <div id="toolbar">
    <h3>Tools</h3>
    <div class="tool-group">
      <button id="select-tool">Select</button>
      <button id="brush-tool">Brush</button>
      <button id="eraser-tool">Eraser</button>
    </div>
    <div class="tool-group">
      <button id="rect-tool">Rectangle</button>
      <button id="ellipse-tool">Ellipse</button>
      <button id="line-tool">Line</button>
      <button id="polygon-tool">Polygon</button>
    </div>
    <div class="tool-group">
      <label>Brush Color: <input type="color" id="brush-color" value="#000000"></label>
      <label>Brush Size: <input type="number" id="brush-size" min="1" max="50" value="5"></label>
    </div>
    <div class="tool-group">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
    </div>
    <div class="tool-group">
      <button id="upload-car">Upload Car</button>
      <button id="upload-wheel">Upload Wheel</button>
      <button id="add-crosshair">Add Crosshair</button>
    </div>
  </div>

  <!-- Canvas -->
  <div id="canvas-panel">
    <canvas id="fabric-canvas" width="1024" height="512"></canvas>
  </div>

  <!-- Layer / Objects Panel -->
  <div id="layers-panel">
    <h3>Objects</h3>
    <ul id="object-list"></ul>
  </div>

  <!-- Properties / Export -->
  <div id="properties-panel">
    <h3>Car Properties</h3>
    <input type="text" id="carName" placeholder="Car Name">
    <input type="text" id="teamName" placeholder="Team Name">
    <input type="email" id="email" placeholder="Email">
    <label>Acceleration: <input type="range" id="acceleration" min="1" max="50" value="25"></label>
    <label>Top Speed: <input type="range" id="topSpeed" min="10" max="80" value="50"></label>
    <button id="preview-car">Preview</button>
    <button id="submit-car">Submit</button>
    <button id="export-car">Download Car PNG</button>
    <button id="export-wheels">Download Wheels PNG</button>
    <button id="export-json">Download JSON</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
