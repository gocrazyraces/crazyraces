<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CrazyRaces Editor</title>

  <!-- âœ… STABLE Fabric -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">
  <canvas id="canvas" width="1024" height="512"></canvas>

  <div id="panel">
    <button id="draw">Draw</button>
    <button id="select">Select</button>
    <button id="crosshair">Add Wheel Crosshair</button>

    <input type="file" id="uploadCar" accept="image/*">
    <input type="file" id="uploadWheel" accept="image/*">

    <input id="carName" placeholder="Car name">
    <input id="teamName" placeholder="Team name">
    <input id="email" placeholder="Email">

    <label>Acceleration <input type="range" id="accel" min="1" max="50" value="25"></label>
    <label>Top speed <input type="range" id="speed" min="10" max="80" value="50"></label>

    <button id="export">Export PNG</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
