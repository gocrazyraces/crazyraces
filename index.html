<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyRaces - Design Your Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CrazyRaces Car Design</h1>
    </header>

    <section class="car-design">
        <canvas id="carCanvas" width="1024" height="1024"></canvas>
        <div>
            <button onclick="clearCanvas()">Clear</button>
            <input type="file" id="uploadImage" onchange="uploadCarImage(event)">
        </div>
    </section>

    <section class="wheel-design">
        <h2>Design Your Wheels</h2>
        <canvas id="wheelCanvas" width="512" height="512"></canvas>
        <div>
            <button onclick="clearWheelCanvas()">Clear</button>
            <input type="file" id="uploadWheel" onchange="uploadWheelImage(event)">
        </div>
    </section>

    <section class="car-properties">
        <h2>Set Car Properties</h2>
        <label for="acceleration">Acceleration (1-50):</label>
        <input type="range" id="acceleration" min="1" max="50" value="25">
        
        <label for="topSpeed">Top Speed (10-80):</label>
        <input type="range" id="topSpeed" min="10" max="80" value="40">
        
        <p>Credits Remaining: <span id="creditsRemaining">100</span></p>

        <label for="carName">Car Name:</label>
        <input type="text" id="carName" placeholder="Enter car name">
        
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" placeholder="Enter team name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <button onclick="submitCarDesign()">Submit</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
