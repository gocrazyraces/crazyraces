<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrazyRaces Designer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>CrazyRaces Car Designer</h1>
</header>

<div id="app">
  <!-- TOOLBAR -->
  <aside id="toolbar">
    <div class="section">
      <h3>Mode</h3>
      <div class="row">
        <button id="mode-body" class="active">Body</button>
        <button id="mode-wheel">Wheels</button>
      </div>
    </div>

    <div class="section">
      <h3>Tools</h3>
      <div class="row">
        <button data-tool="select" class="tool active">üñ± Select</button>
        <button data-tool="draw" class="tool">‚úèÔ∏è Draw</button>
        <button data-tool="erase" class="tool">üßΩ Erase</button>
        <button data-tool="crosshair" class="tool">‚≠ï Wheel Spot</button>
      </div>

      <label>Brush size</label>
      <input type="range" id="brushSize" min="1" max="20" value="4" />

      <label>Color</label>
      <input type="color" id="color" value="#000000" />
    </div>

    <div class="section">
      <h3>Assets</h3>
      <label class="file">
        Upload Car Body
        <input type="file" id="uploadBody" accept="image/*" />
      </label>

      <label class="file">
        Upload Wheel Image
        <input type="file" id="uploadWheel" accept="image/*" />
      </label>
    </div>

    <div class="section">
      <h3>Stats (100 total)</h3>
      <label>Acceleration
        <input type="range" id="accel" min="1" max="50" value="50" />
      </label>
      <label>Top Speed
        <input type="range" id="speed" min="10" max="80" value="50" />
      </label>
    </div>

    <div class="section">
      <h3>Info</h3>
      <input id="carName" placeholder="Car Name" />
      <input id="teamName" placeholder="Team Name" />
      <input id="email" placeholder="Email" />
    </div>

    <div class="section">
      <button id="preview">‚ñ∂ Preview</button>
      <button id="submit" class="primary">üì§ Submit</button>
    </div>
  </aside>

  <!-- CANVAS -->
  <main>
    <canvas id="canvas" width="1024" height="512"></canvas>
  </main>
</div>

<script src="editor.js"></script>
</body>
</html>
