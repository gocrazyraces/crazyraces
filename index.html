<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrazyRaces Designer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>CrazyRaces Car Designer</h1>
</header>

<div id="app">

  <!-- LEFT PANEL -->
  <aside id="toolbar">

    <!-- MODE -->
    <div class="section">
      <h3>Mode</h3>
      <div class="row">
        <button id="mode-body" class="active">Body</button>
        <button id="mode-wheel">Wheels</button>
      </div>
    </div>

    <!-- TOOLS -->
    <div class="section">
      <h3>Tools</h3>
      <div class="row">
        <button data-tool="select" class="tool active">Select</button>
        <button data-tool="draw" class="tool">Draw</button>
        <button data-tool="erase" class="tool">Erase</button>
        <button data-tool="crosshair" class="tool">Wheel Spot</button>
      </div>

      <label>Brush size</label>
      <input type="range" id="brushSize" min="1" max="20" value="4">

      <label>Color</label>
      <input type="color" id="color" value="#000000">
    </div>

    <!-- UPLOAD -->
    <div class="section">
      <h3>Assets</h3>
      <label class="file">
        Upload Car Body
        <input type="file" id="uploadBody" accept="image/*">
      </label>

      <label class="file">
        Upload Wheel Image
        <input type="file" id="uploadWheel" accept="image/*">
      </label>
    </div>

    <!-- STATS -->
    <div class="section">
      <h3>Stats (100 total)</h3>

      <label>
        Acceleration:
        <span id="accelVal">50</span>
      </label>
      <input type="range" id="accel" min="1" max="50" value="50">

      <label>
        Top Speed:
        <span id="speedVal">50</span>
      </label>
      <input type="range" id="speed" min="10" max="80" value="50">
    </div>

    <!-- INFO -->
    <div class="section">
      <h3>Info</h3>
      <input id="carName" placeholder="Car Name">
      <input id="teamName" placeholder="Team Name">
      <input id="email" placeholder="Email">
    </div>

    <!-- ACTIONS -->
    <div class="section">
      <button id="preview">Preview</button>
      <button id="submit" class="primary">Submit</button>
    </div>

  </aside>

  <!-- CANVAS -->
  <main>
    <canvas id="canvas" width="1024" height="512"></canvas>
  </main>

  <!-- RIGHT PANEL -->
  <aside id="layers">
    <h3>Layers</h3>

    <div class="layer">
      <input type="checkbox" id="layer-body" checked>
      <label>Body</label>
      <button data-lock="body">ðŸ”’</button>
    </div>

    <div class="layer">
      <input type="checkbox" id="layer-wheels" checked>
      <label>Wheels</label>
      <button data-lock="wheels">ðŸ”’</button>
    </div>

    <div class="layer">
      <input type="checkbox" id="layer-markers" checked>
      <label>Markers</label>
      <button data-lock="markers">ðŸ”’</button>
    </div>
  </aside>

</div>

<script src="editor.js"></script>
</body>
</html>
