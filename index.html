<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrazyRaces Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>CrazyRaces Car Designer</h1>
</header>

<div id="app">

  <aside id="panel">

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" data-tab="body">Body</button>
      <button class="tab" data-tab="wheel">Wheels</button>
      <button class="tab" data-tab="props">Properties</button>
    </div>

    <!-- BODY / WHEEL TOOLS -->
    <div id="editorTools">

      <button id="drawBtn">Draw</button>
      <button id="selectBtn">Select</button>

      <label>Brush size</label>
      <input type="range" id="brushSize" min="1" max="20" value="4">

      <label>Color</label>
      <input type="color" id="color" value="#000000">

      <label class="file">
        Upload Image
        <input type="file" id="uploadImage" accept="image/*">
      </label>

    </div>

    <!-- PROPERTIES -->
    <div id="properties" class="hidden">

      <label>
        Acceleration: <span id="accelVal">50</span>
      </label>
      <input type="range" id="accel" min="0" max="100" value="50">

      <label>
        Top Speed: <span id="speedVal">50</span>
      </label>
      <input type="range" id="speed" min="0" max="100" value="50">

      <p>
        Points remaining:
        <strong id="remaining">0</strong>
      </p>

    </div>

    <!-- INFO -->
    <div class="section">
      <input id="carName" placeholder="Car Name">
      <input id="teamName" placeholder="Team Name">
      <input id="email" placeholder="Email">
    </div>

    <button id="submit" class="primary">Submit</button>

  </aside>

  <main>
    <canvas id="canvas" width="1024" height="512"></canvas>
  </main>

</div>

<script src="editor.js"></script>
</body>
</html>
