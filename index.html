<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrazyRaces Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>CrazyRaces Car Editor</h1>
</header>

<div id="app">
  <aside id="toolbar">
    <div id="tab-buttons">
      <button id="bodyTab" class="active">Body</button>
      <button id="wheelTab">Wheel</button>
      <button id="placementTab">Placement</button>
      <button id="propertiesTab">Properties</button>
      <button id="submitTab">Submit</button>
    </div>

    <div id="bodyControls" class="tab-content active">
      <button id="drawBodyBtn">Pen Tool</button>
      <input type="color" id="bodyColor" value="#000000">
      <label class="file">Upload Body Image<input type="file" id="uploadBody" accept="image/*"></label>
      <button id="clearBodyBtn">Clear Body</button>
    </div>

    <div id="wheelControls" class="tab-content">
      <button id="drawWheelBtn">Pen Tool</button>
      <input type="color" id="wheelColor" value="#000000">
      <label class="file">Upload Wheel Image<input type="file" id="uploadWheel" accept="image/*"></label>
      <button id="clearWheelBtn">Clear Wheel</button>
    </div>

    <div id="placementControls" class="tab-content">
      <button id="addWheelBtn">Add Wheel to Body</button>
      <p>Drag/scale/rotate wheels on body canvas.</p>
    </div>

    <div id="propertiesControls" class="tab-content">
      <label>Acceleration <span id="accVal">50</span>
        <input type="range" id="acceleration" min="1" max="50" value="50">
      </label>
      <label>Top Speed <span id="speedVal">50</span>
        <input type="range" id="topSpeed" min="10" max="80" value="50">
      </label>
      <p>Points remaining: <span id="pointsRemaining">0</span></p>
    </div>

    <div id="submitControls" class="tab-content">
      <label>Car Name <input type="text" id="carName"></label>
      <label>Team Name <input type="text" id="teamName"></label>
      <label>Email <input type="email" id="email"></label>
      <button id="submitBtn">Submit Car</button>
      <p id="submitStatus"></p>
    </div>
  </aside>

  <main>
    <canvas id="bodyCanvas" width="1024" height="768"></canvas>
    <canvas id="wheelCanvas" width="256" height="256"></canvas>
  </main>
</div>

<script src="editor.js"></script>
</body>
</html>
