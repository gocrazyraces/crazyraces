<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Races - Doodle Dash</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <img
          class="brand-logo"
          src="assets/titles/title-banner.png"
          alt="Doodle Dash"
        />
      </div>

      <div class="next-race" aria-label="Next race date">
        <span class="next-race-label">Next race:</span>
        <span id="nextRaceDate" class="next-race-date">â€”</span>
      </div>
    </div>

    <!-- Navigation row -->
    <nav class="topnav" aria-label="Primary navigation">
      <div class="topnav-inner">
        <a class="navlink" href="index.html">Home</a>
        <a class="navlink active" href="races.html">Races</a>
        <a class="navlink" href="faq.html">FAQ</a>
        <a class="navlink" href="garage.html">Garage</a>
      </div>
    </nav>
  </header>

  <!-- =========================================================
       RACES PAGE CONTENT
       ========================================================= -->
  <main id="racesMain" class="page-main">
    <div class="page-container">
      <!-- Upcoming Race Details Section -->
      <section class="race-details-section">
        <h1>Upcoming Race</h1>

        <div id="raceDetails" class="race-details-card">
          <div class="race-info">
            <h2 id="raceName">Loading...</h2>
            <div class="race-meta">
              <div class="race-date" id="raceDate">Date: Loading...</div>
              <div class="race-countdown" id="raceCountdown">Countdown: Loading...</div>
              <div class="race-entries" id="raceEntries">Entries: Loading...</div>
            </div>
            <p id="raceDescription" class="race-description">Loading race description...</p>
          </div>
        </div>
      </section>

      <!-- Approved Entries Section -->
      <section class="entries-section">
        <h2>Approved Entries</h2>

        <div id="entriesContainer" class="entries-container">
          <div class="loading">Loading approved entries...</div>
        </div>
      </section>

      <!-- Historical Race Results Section -->
      <section class="historical-results-section">
        <h2>Previous Race Results</h2>

        <div id="historicalResultsContainer">
          <div class="loading">Loading previous race results...</div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="siteFooter"></footer>

  <script>
    // Inline constants to avoid module issues
    window.CRAZY_RACES_BODY_W = 1024;
    window.CRAZY_RACES_BODY_H = 512;
    window.CRAZY_RACES_WHEEL_W = 256;
    window.CRAZY_RACES_WHEEL_H = 256;
    window.CRAZY_RACES_TOTAL_CREDITS = 100;
    window.CRAZY_RACES_SUBMIT_ENDPOINT = "/api/race-enter";
  </script>
  <script src="script.js"></script>
  <script src="footer.js"></script>
  <script src="races.js"></script>
</body>
</html>
