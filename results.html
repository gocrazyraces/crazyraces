<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Race Results - Rapid Racers 2D</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <img
          class="brand-logo"
          src="assets/title_full.png"
          alt="Rapid Racers 2D"
          width="670"
          height="142"
        />
      </div>

      <div class="next-race" aria-label="Next race date">
        <span class="next-race-label">Next race:</span>
        <span id="nextRaceDate" class="next-race-date">—</span>
      </div>
    </div>

    <!-- Navigation row -->
    <nav class="topnav" aria-label="Primary navigation">
      <div class="topnav-inner">
        <a class="navlink" href="index.html">Home</a>
        <a class="navlink active" href="results.html">Results</a>
        <a class="navlink" href="races.html">Races</a>
        <a class="navlink" href="faq.html">FAQ</a>
        <a class="navlink" href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- =========================================================
       RESULTS PAGE CONTENT
       ========================================================= -->
  <main id="resultsMain" class="page-main">
    <div class="page-container">
      <!-- Season Overview -->
      <section class="season-overview">
        <h1>Season 1 Results</h1>
        <p>Complete race results for Season 1. Times are displayed in MM:SS.mmm format.</p>
      </section>

      <!-- Race Results Sections -->
      <div id="raceResultsContainer">
        <!-- Race results will be loaded here -->
        <div class="loading">Loading race results...</div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="results.html">Results</a>
        <a href="races.html">Races</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="footer-meta">
        © <span id="footerYear"></span> Rapid Racers 2D | <span id="versionInfo"></span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="results.js"></script>
</body>
</html>
